<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-green-300 h-screen text-center justify-center p-44">

    <div> <H1 class="uppercase text-4xl text-white tracking-[25px]">digital clock</H1></div>

    <main class="text-white text-xl flex space-x-2  pt-10 justify-center items-center">
        <div class="flex flex-col justify-center items-center">
            <p class="h-[80px] bg-amber-300 w-[100px] p-5" id="Hours">11</p>
            <p class="h-[80px] bg-orange-600 w-[100px] p-5">Hours</p>
        </div>

        <div class="flex flex-col">
            <p class="h-[80px] bg-amber-300 w-[100px] p-5" id="Mins" >44</p>
            <p class="h-[80px] bg-orange-600 w-[100px] p-5">Mins</p>
        </div>

        <div class="flex flex-col items-center justify-center">
            <p class="h-[80px] bg-amber-300 w-[100px] p-5" id="secs">5</p>
            <p class="h-[80px] bg-orange-600 w-[100px] p-5">Second</p>

            
        </div>

        <div class="flex flex-col items-center justify-center">
            <p class="h-[80px] bg-amber-300 w-[100px] p-5" id="mil">5</p>
            <p class="h-[80px] bg-orange-600 w-[100px] p-5">millisec</p>

            
        </div>
        <div class="flex flex-col justify-center items-center">
            <p class="h-[80px] bg-amber-300 w-[100px] p-5" id="pm">pm</p>
    </main>
</body>
<script>
    const hr = document.getElementById('Hours')
const min = document.getElementById('Mins')
const sec = document.getElementById('secs')
const mil = document.getElementById('mil')
const pm = document.getElementById('pm')

function digitalClock(){

const h = new Date().getHours()
const m = new Date().getMinutes()
const s = new Date().getSeconds()
const mm = new Date().getMilliseconds()

hr.textContent = h  > 12 ? h - 12 : h
min.textContent = m > 10 ? m : '0' + m
sec.textContent = s >= 10 ? s : '0' + s
mil.textContent = mm
pm.textContent = h >= 12 ? 'pm' : 'am'


setTimeout(()=>digitalClock(), 100)
}

digitalClock()
</script>
</html>
